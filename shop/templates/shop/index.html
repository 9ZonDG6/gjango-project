{% extends 'base.html' %}

{% block content %}
<div class="text-center mb-3">
    <h3>{{ title }}</h3>
</div>
<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for item in products %}
    <div class="col">
        <div class="card" style="width: 100%;">
            {% if item.photo %}
            <img src="{{ item.photo.url }}" class="card-img-top" alt="{{ item.title }}">
            {% else %}
            <img src="https://fakeimg.pl/500x500/?text=No%20Photo&font=bebas" alt="{{ item.title }}">
            {% endif %}
            <div class="card-body p-3">
                <h5 class="card-title">{{ item.title }}</h5>
                <h6 class="card-category">Категория:
                    <a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a>
                </h6>
                <p class="card-text">{{ item.info }}</p>
                <h5 class="card-price">{{ item.price }} руб.</h5>
                <a href="{{ item.get_absolute_url }}" class="btn btn-primary btn-lg btn-block">Купить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
